{% extends "main.html" %}
{% load crispy_forms_tags %}

{% block title %}Purchase{% endblock %}

{% block dependencies %}{% endblock %}

{% block content %}

<div class="container mt-4">
    <div class="row">

        <div class="col-4 mx-auto">

            <h1>Register New Purchase</h1>
            <form method="post">
                {% csrf_token %}
                {{ purchase_form|crispy }}
                <div class="d-flex justify-content-between mt-3">
                    <div>
                        <button class="btn btn-primary" type="submit">Add Purchase</button>
                    </div>
                    <div>
                        <a class="btn btn-warning rounded" href="{% url 'portfolio' %}" role="button">Cancel</a>
                    </div>
                </div>
            </form>

        </div>
    </div>
</div>
</div>

{% endblock %}
